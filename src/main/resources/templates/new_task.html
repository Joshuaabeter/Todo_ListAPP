<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
<title>Add New Task</title>
<style>
.button {
border: none;
color: white;
padding: 10px 130px;
text-align: center;
font-size:16px;

}
.button1{background-color : #2790F3;}

          .error-message {
        color: red;
    }


</style>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<style>
table, th, td {padding:10px}
</style>
<body>

<div align="center">
<h2>Add New Task</h2>
<br/>

<form action="#" th:action="@{/save_new-task}" th:object="${task}"
method="post">

<table>
<tr>
<td>Task Name:</td>
<td><input type="text" th:field="*{taskName}"/>
    <span th:if="${#fields.hasErrors('taskName')}" th:errors="*{taskName}" class="error-message"></span>
    </td>
</tr>

<tr>
<td>Task Description:</td>
<td><input type="text" th:field="*{taskDescription}" style="height: 100px;" />
    <span th:if="${#fields.hasErrors('taskDescription')}" th:errors="*{taskDescription}" class="error-message"></span>
</td>
</tr>

    <tr>
        <td>Start Date:</td>
        <td><input type="date" th:field="*{taskStartDate}"/>
        <span th:if="${#fields.hasErrors('taskStartDate')}" th:errors="*{taskStartDate}" class="error-message"></span>
        </td>
    </tr>

    <tr>
        <td>Due Date:</td>
        <td>
            <input type="date" th:field="*{taskDueDate}"/>
            <span th:if="${#fields.hasErrors('taskDueDate')}" th:errors="*{taskDueDate}" class="error-message"></span>
        </td>
    </tr>



    <tr>
<td colspan="2"><button class="button button1 btn" type="submit">Save New Task</button>
</td>
</tr>




</table>






</form>


</div>



</body>
</html>
