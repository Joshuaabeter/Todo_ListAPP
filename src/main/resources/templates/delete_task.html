<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
<title>Edit Task</title>



<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<style>
table, th, td {padding:10px}
</style>
<body>

<div align="center">
<h2>Delete Task</h2>
<br/>

<form action="#" th:action="@{/save_deleted-task}" th:object="${task}"
method="post">

<table>
<tr>
<td>Task ID:</td>
<td><input type="text" th:field="*{taskId}" readonly="readonly"/></td>
</tr>

<tr>
<td>Task Name:</td>
<td><input type="text" th:field="*{taskName}" readonly="readonly"/></td>
</tr>

<tr>
<td>Task Description:</td>
<td><input type="text" th:field="*{taskDescription}" readonly="readonly"/></td>
</tr>

    <tr>
        <td>Start Date:</td>
        <td><input type="text" th:field="*{taskStartDate}" readonly="readonly"/></td>
    </tr>

    <tr>
        <td>Due Date:</td>
        <td><input type="text" th:field="*{taskDueDate}" readonly="readonly"/></td>
    </tr>


    <tr>
<td colspan="2"><button class="btn-primary btn" type="submit">Confirm Delete</button>
</td>
</tr>




</table>






</form>


</div>



</body>
</html>
